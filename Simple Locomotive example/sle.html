<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  <link rel="stylesheet" href="sle.css">
  <title>Learning GSAP</title>
</head>

<body>

    <div id="main" data-scroll-container>
      <div id="page1" data-scroll>
        <img data-scroll data-scroll-speed="2" src="https://img.freepik.com/premium-photo/illustration-lord-shiva-with-colorful-background_945369-8644.jpg" alt="" />
      </div>
      <div id="page2" data-scroll>
        <img data-scroll data-scroll-speed="4" src="https://i.pinimg.com/originals/bb/41/80/bb41804078a8cdd1ec6f6a11a5dfe862.jpg" alt="" />
      </div>
      <div id="page3" data-scroll>
        <img data-scroll data-scroll-speed="6" src="https://i.pinimg.com/originals/cc/06/43/cc0643d0ee43614bd4ce57decdab083a.jpg" alt="" />
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
  <script src="sle.js"></script>

</body>

</html>
